<!DOCTYPE html>
<html>
<head>
    <title>Add Bank</title>
</head>
<body>
    <h2>Add New Bank</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Bank</button>
    </form>
    
    {% if form.errors %}
        <ul>
        {% for field in form %}
            {% for error in field.errors %}
                <li>{{ error }}</li>
            {% endfor %}
        {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
